<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block page_title %}{% endblock page_title %}| Nbnb</title>
  </head>
  <body>
    <header>
      {% include "partials/nav.html" %}
      {% block search-bar %}
        <!-- action = "/romms/search" -->
        <form form method="get" action="{% url 'rooms:search' %}">
          <input name="city" placeholder="Search by City" type="text" />
        </form>
      {% endblock %}
    </header>

    <!-- block : 부모 템플렛에 자식 템플렛을 넣기 위한 방법
    block은 자식 뎀플릿이 부모 템플릿에게 content를 집어넣을 수 있는 창(window)이다. -->
    {% block content %}{% endblock %}

    {% include "partials/footer.html" %}
  </body>
</html>
