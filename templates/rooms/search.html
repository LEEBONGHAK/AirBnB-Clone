{% extends "base.html" %}

{% block page_title %}
  Search
{% endblock %}

<!-- 뭔갈 숨기고 싶을 때 사용하는 팁 -->
{% block search-bar %}
{% endblock %}

{% block content %}

  <h2>Search!</h2>

  <form form method="get" action="{% url 'rooms:search' %}">
    {{form.as_p}}
    <button>Search</button>
  </form>

  <h3>Results</h3>

  {% for room in rooms %}
    <h3>{{room.name}}</h3>
  {% endfor %}
  
{% endblock %}
